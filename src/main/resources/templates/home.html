<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
        crossorigin="anonymous">
  <title>Home</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

<div class="d-flex flex-column justify-content-between min-vh-100 min-vw-100">

  <header th:replace="~{fragments/header :: header}"></header>

  <div class="container-fluid text-center">

    <div class="row">

      <h5 th:if="${(commodities.size == 0)}">Brak towar√≥w</h5>

      <div th:each="c : ${commodities}" class="card col-lg-4 col-md-6 col-xs-12">

        <img th:src="${c.photos[0].url}" th:width="${c.photos[0].width}"
             th:height="${c.photos[0].height}" class="card-img-top"/>

        <div class="card-body">

          <h4 th:text="${c.name} + ' ' + ${c.price} + ' pln'" class="card-title"></h4>

          <p th:text="${c.description}" class="card-text"></p>

          <a th:href="@{'/shop/product/' + ${c.id}}" th:text="${c.name}"
             class="btn btn-primary col-6 m-auto"></a>

        </div>

      </div>

    </div>

  </div>

  <footer th:replace="~{fragments/footer :: footer}"></footer>

</div>

</body>
</html>
