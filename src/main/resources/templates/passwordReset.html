<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
        crossorigin="anonymous">
  <title>Password reset</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

<div class="d-flex flex-column justify-content-between min-vh-100 min-vw-100">

  <header th:replace="~{fragments/homeHeader :: header}"></header>

  <div class="container-fluid text-center">

    <form th:action="@{/shop/password-reset}" method="POST"
          class="d-grid gap-2 col-6 mx-auto text-center align-self-center">

      <h2>Resetowanie hasła</h2>

      <input type="text" name="username" class="form-control text-center" placeholder="e-mail"/>
      <button type="submit" class="btn btn-primary">Resetowanie hasła</button>

      <a th:href="@{/shop/login}"
         class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Logowanie</a>

    </form>

  </div>

  <footer th:replace="~{fragments/footer :: footer}"></footer>

</div>

</body>
</html>
