<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Change password</title>
</head>
<body>

<header>

  <form method="GET" th:action="@{/shop}">
    <button type="submit">Home</button>
  </form>

  <form sec:authorize="!isAuthenticated()" method="GET" th:action="@{/shop/login}">
    <button type="submit">Logowanie</button>
  </form>

</header>

<div id="container">

  <form th:action="@{'/shop/password-reset/' + ${code}}" method="POST" th:object="${pass}">
    <h2>Podaj nowe hasło</h2>

    <input type="password" th:field="*{password}" name="password" placeholder="nowe hasło" required>
    <h6 th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error"></h6>

    <button type="submit">Zmień hasło</button>

  </form>

</div>

<footer>

</footer>

</body>
</html>
